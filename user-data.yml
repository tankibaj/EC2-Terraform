#cloud-config

# |- Set timezone 
timezone: Europe/Berlin

# |- Update /etc/hosts
manage_etc_hosts: true

# |- Update hostname and fqdn
hostname: docker

# |- Configure apt for the user
# apt_sources:
#  - source: "ppa:smoser/ppa"

# |-Update apt database on first boot | Default: true
#apt_update: true
package_update: true

# |- Upgrade the instance on first boot | Default: false
#apt_upgrade: true
package_upgrade: false

# |- Install additioanl packages on first boot | Default: non
packages:
    - htop
    - git
    - curl
    - unzip

# |- Configure users and groups
users:
  - name: naim
    ssh-authorized-keys:
      - ssh-rsa  mail@thenaim.com
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo, adm, docker
    shell: /bin/bash

# |- Run arbitrary commands. Each item can be either a list or a string. All commands must be proper yaml
runcmd:
  - chown -R naim:naim /home/naim/
  - sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
  - sed -i -e '$aAllowUsers naim' /etc/ssh/sshd_config
  - restart ssh
  - [ wget, "https://raw.githubusercontent.com/tankibaj/dotfiles-ubuntu/main/install.sh", -O, /home/naim/dotfiles.sh ]
  - chmod +x /home/naim/dotfiles.sh
  - [ bash, -c, 'curl -sSL https://get.docker.com | bash' ]
  - [ bash, -c, 'sudo curl -L https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep "tag_name" | cut -d \" -f4)/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose' ]
  - [ bash, -c, 'sudo chmod +x /usr/local/bin/docker-compose' ]

# |- Set user passwords
chpasswd:
  list: |
    naim:6969
    root:6969
  expire: false

# |- Write arbitrary files
# write_files:
#   - path: home/naim/hello.txt
#     content: |
#       The system is finally up!!!
#       Hello World!!!!

# |- Output final message when cloud-init has finished
final_message: "The system is finally up, after $UPTIME seconds"

# |-  Shutdown/reboot after all config modules have been run
power_state:
    delay: now
    mode: reboot
    message: First reboot
    condition: true
